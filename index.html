<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
   <meta property="og:title" content="Simon Says!">
<meta property="og:description" content="Test your memory and reflexes with Simon Says! Follow the pattern of colors and sounds and see how far you can go. Challenge yourself and have fun playing this classic game.">
<meta property="og:image" content="images/logo.png">
<meta property="og:type" content="website">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  
    
    <title>Simon Says!</title>
</head>
<body>
    <div class="container">
        
    <h1>Simon Says</h1>
    <h2 class="text-center">Press Press  any key to start</h2>
    <h4 id="scorecard">Score:</h4>
    <h6 id="ct">Correct Sequence</h6>
    <h6 id="ut">Your Sequence</h6>
</div>
<div class="btn-container">
<div class="line-one">
    <div class="btn" id="orange"></div>
    <div class="btn" id = "red"></div>
</div>

<div class="line-two">
    <div  class="btn" id = "purple"></div>
    <div  class="btn" id = "blue"></div>
    
</div>
</div>

<div class="wrapper">
    <a href="#"><span>Start</span></a>
  </div>
<div class="sounds">
    <audio id="blueSound" src="./audios/blue.wav" preload="auto"></audio>
    <audio id="orangeSound" src="./audios/orange.wav" preload="auto"></audio>
    <audio id="purpleSound" src="./audios/purple.wav" preload="auto"></audio>
    <audio id="redSound" src="./audios/red.wav" preload="auto"></audio>
    
</div>
<script src="app.js"></script>
</body>
</html>
